<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Harry Dickerson{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        /* NAV */
        nav {
            background-color: #000;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .brand {
            color: #fff;
            font-size: 1.5rem;
            letter-spacing: 3px;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav ul a {
            color: #ccc;
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        nav ul a:hover {
            color: #fff;
        }

        /* MAIN CONTENT */
        main {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* FOOTER */
        footer {
            background-color: #000;
            color: #ccc;
            text-align: center;
            padding: 30px;
            margin-top: 60px;
            font-size: 0.85rem;
        }

        /* BUTTONS */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            font-size: 0.85rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #333;
        }

        .btn-outline {
            background-color: transparent;
            border: 2px solid #000;
            color: #000;
        }

        .btn-outline:hover {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>

    <nav>
        <a href="{% url 'products:home' %}" class="brand">HARRY DICKERSON</a>
        <ul>
            <li><a href="{% url 'products:home' %}">Home</a></li>
            <li><a href="{% url 'products:product_list' %}">Shop</a></li>
        </ul>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Harry Dickerson. All rights reserved.</p>
    </footer>

</body>
</html>
